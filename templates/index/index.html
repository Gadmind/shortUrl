{{define "index/index.html"}}
<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
    <title>Element Plus demo</title>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://cdn.bootcss.com/qs/6.7.0/qs.min.js"></script>
    <!-- Import style -->

    <link
            rel="stylesheet"
            href="../../static/css/index.css"
    />
    <!-- Import Vue 3 -->
    <script src="../../static/js/vue.global.js"></script>
    <!-- Import component library -->
    <script src="../../static/js/element-plus.js"></script>
</head>
<body>
<div id="app">
    <el-container>
        <el-main>
            <el-row :gutter="10">
                <el-col :span="8">
                    <el-input v-model="message" placeholder="请输入要转换的网址"/>
                </el-col>
                <el-col :span="2">
                    <el-button type="primary" @click="click">生成短链接</el-button>
                </el-col>
            </el-row>
            <el-row :gutter="10">
                <el-col :span="10">
                    <el-input v-model="shortUrl" disabled/>
                </el-col>
            </el-row>
        </el-main>
    </el-container>
</div>
<script>
    const {createApp} = Vue
    createApp({
        delimiters: ['[[', ']]'],
        data() {
            return {
                message: '',
                shortUrl: '',
            }
        },
        methods: {
            click(event) {
                axios.post("/add", {
                    "originUrl": this.message
                }).then(resp => {
                    // console.log(resp)
                    this.shortUrl = resp.data.data
                })
            }
        }
    }).use(ElementPlus).mount('#app')

</script>
</body>

</html>
{{end}}
